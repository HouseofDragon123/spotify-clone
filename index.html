<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="20" class="invert" src="close.svg" alt="" srcset="">
            </div>
            <div class="logo"><img width="110px" class="invert"src="logo.svg" alt=""></div>
            <div class="home bg-grey rounded m-1 p-1">
                <ul>
                    <li><img class="invert"src="home.svg" alt="home">Home</li>
                    <li><img class="invert"src="search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="playlist.svg"alt="">
                    <h2>your library</h2>
                    
                </div> 
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                </div> 
            </div>
            
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont">
                        <img width="40" class = "invert hamburger" src="hamburger.svg" alt="">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                            stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
            </div>
                <div class="buttons">
                    <button class="loginbtn">Log in</button>
                    <button class="signupbtn">Sign up</button>
                </div>
            </div>
                <div class="spotify-playlist">
                    <h1>Spotify Playlists</h1>
                    <div class="cardContainer">
                        <div data-folder="ncs" class="card">
                            <div class="play">
                                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="25" cy="25" r="24" fill="#00FF00" />
                                    <g transform="translate(12, 12)">
                                      <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                                      </svg>
                                    </g>
                                  </svg>
                            </div>
                          <img src="https://i.scdn.co/image/ab67706f000000028aa213d23c60645e2649a350" alt="">
                          <h2>Happy Hits</h2>
                          <p>Hits to boost your mood and fill with happiness!</p>
                        </div>
                        <div data-folder="cs" class="card">
                             <div class="play">
                                <svg width="50" height="50" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="25" cy="25" r="24" fill="#00FF00" />
                                    <g transform="translate(12, 12)">
                                      <svg width="24" height="24" viewBox="0 0 24 24" fill="black" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M5 20V4L19 12L5 20Z" stroke="#141B34" stroke-width="1.5" stroke-linejoin="round"/>
                                      </svg>
                                    </g>
                                  </svg>
                                </div>
                            <img src="https://i.scdn.co/image/ab67706f000000028aa213d23c60645e2649a350" alt="">
                            <h2>Happy Hits</h2>
                            <p>Hits to boost your mood and fill with happiness!</p>
                          </div>
                         
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">
                                
                            </div>
                        </div>
                        <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id ="previous" width="40" src="prevsong.svg" alt="" srcset="">
                            <img id="play" width="35"src="play.svg" alt="" srcset="">
                            <img id="next" width="35" src="nextsong.svg" alt="" srcset="">
                        </div>
                        <div class="timevol">
                        <div class="songtime"></div>
                        <div class="volume">
                            <img width="25" src="volume.svg" alt="" srcset="">
                            <div class="range">
                                <input type="range"  name="volume" id="">
                            </div>
                        </div>
                    </div>
                    </div>
                    </div>
                </div>
            <!-- t -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
